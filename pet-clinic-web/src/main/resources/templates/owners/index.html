<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

    <head>
        <meta charset="UTF-8"/>
        <title>Pet owners</title>
    </head>

    <body>
        <h1 th:text="'List of pet owners'">List of owners</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 150px;">ID</th>
                    <th style="width: 150px;">First name</th>
                    <th style="width: 150px;">Last name</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner?.id}">1</td>
                    <td th:text="${owner?.firstName}">NA</td>
                    <td th:text="${owner?.lastName}">NA</td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
